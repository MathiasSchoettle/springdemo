<div xmlns:th="http://www.thymeleaf.org" class="card mb-3 shadow bg-body-tertiary" style="max-width: 540px;">
    <div class="row rounded overflow-hidden g-0">
        <div class="col-md-4"
             style="background-size: cover; background-image: url('https://cdn.pixabay.com/photo/2016/07/05/16/53/leaves-1498985_960_720.jpg')">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-body-secondary" th:text="${message}"></small></p>
            </div>
        </div>
    </div>
</div>
