<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{main}">
<head>
    <title>Users</title>
</head>
<body layout:fragment="main">

<div class="py-5 content">
    <div class="container">

        <table class="table table-hover" style="border-radius: 4px; overflow: hidden">
            <thead class="table-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody th:each="user: ${users}">
                <tr style="">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.id}"></td>
                    <td class="text-warning" th:if="${#authentication.getPrincipal().getUsername() == user.username}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                    </td>
                    <td th:if="!${#authentication.getPrincipal().getUsername() == user.username}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
